<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIR-Citation-Generator</title>
</head>

<body style="text-align: center; display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <h1>WIR-Citation-Generator</h1>
    <div style="background-color: green; width: 50%; padding: 1rem 2rem">
        <h3>Usage</h3>
        <ul style="list-style-type: none;">
            <li>Export .bib-File (e. g. from bibsonomy)</li>
            <li>Load the .bib-File with with the button ...browse from your file explorer</li>
            <li>Citation will be generated and can be copied</li>
        </ul>
    </div>
    <form method="POST">
        <br />
        <br />
        <input name="file" type="file" accept=".bib" />
        <br />
        <br />
        <input type="submit" value="Generate Citation">
    </form>

</body>

</html>
